<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
    <style>
        body{
            background-color: rgb(98, 98, 243);
            color: #fff;
            font-size: normal 25pt arial;
        }
        h1{
            color: rgb(231, 231, 58);
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>Já me livrei da maldição!!</p>
    <script>
        // Exibindo alerta na página
        window.alert("Minha primeira mensagem em javascript!")
        // Exibindo alerta com confirmação
        window.confirm("Está gostando de JS?")
        // Exibindo alerta para preenchimento
        window.prompt("Qual seu nome?")
    </script>
</body>
</html>
