<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vamos contar</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
        <h1>Vamos contar</h1>
    </header>

    <section>
        <div>
            <p>
                <label for="txtIni">Início:</label>
                <input type="number" id="txtIni" name="txtIni" min="0" max="100">
            </p>
            <p>
                <label for="txtFim">Fim:</label>
                <input type="number" id="txtFim" name="txtFim" min="0" max="100">
            </p>
            <p>
                <label for="txtPasso">Passo:</label>
                <input type="number" id="txtPasso" name="txtPasso" min="1" max="100">
            </p>
            <input type="button" value="Contar" onclick="contar()">
        </div>
        <div id="res">
            
        </div>
    </section>

    <footer>
        <p>&copy; Curso Em Vídeo</p>
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
