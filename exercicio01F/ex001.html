<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisador de números</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
        <h1>Analisador de números</h1>
    </header>

    <section>
        <div>
            <label for="txtNum">Números (entre 1 e 100):</label>
            <input type="number" id="txtNum" min="1" max="100">
            <input type="button" id="btnAdicionar" value="adicionar" onclick="adicionar()">
            <div id="painelSel">
                <select name="selNumeros" id="selNumeros" size="10">
                </select>
                <input type="button" id="btnLimpar" value="limpar" onclick="limpar()">
            </div>
            
        </div>
        <div id="res">
           
        </div>
        <input type="button" id="btnFinalizar" value="finalizar" onclick="finalizar()">
    </section>

    <footer>
        <p>&copy; Curso Em Vídeo</p>
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
