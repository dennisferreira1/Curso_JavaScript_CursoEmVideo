<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>
<body>
    <h1>Sistema de Multas</h1>
    Velocidade do carro: <input type="number" name= "txtvel" id="txtvel"> km/h
    <input type="button" value="verificar" onclick="calcular()">
    <div id="res"></div>
    <script>
        function calcular(){
            var txtVelocidade = window.document.querySelector("#txtvel")
            var res = window.document.getElementById("res")
            var vel = Number(txtVelocidade.value)
            res.innerHTML = `<p>Sua velocidade atual é de <strong>${vel} km/h</strong></p>`
            if(vel > 60 ){
                res.innerHTML += `<p><strong>Você está multado por excesso de velocidade!</strong></p>`
            }else{

            }
            res.innerHTML += `Dirija sempre com cinto de segurança!`
        }
        
    </script>
    
</body>
</html>
